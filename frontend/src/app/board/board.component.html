<div>
  <div class="w-100 top-buttons">
    <button class="btn btn-lg btn-danger float-left" (click)="reset()">Reset game</button>
    <button class="btn btn-lg btn-dark float-right" (click)="toggleAdvanced()">Advanced</button>
  </div>

  <div *ngFor="let p of players" style="width: 200px">
    <div class="row">
      <div class="col-6">
        <i [ngClass]="getColor(p.id)" class="dot"></i>
      </div>
      <div class="col-6 text-center h2">
        {{p.points}}
      </div>
    </div>
  </div>
</div>

<div *ngIf="positions">
  <table id='chessboard'>
    <tr *ngFor="let r of positions">
      <td class="text-center" *ngFor="let d of positions" (click)="click(r, d)">
        <i *ngIf="isPlaced(r,d)" [ngClass]="playerColor(r,d)" class="dot"></i>
      </td>
    </tr>
  </table>
</div>

<div *ngIf="showAdvanced" class="container">
  <div *ngIf="debug()">
    {{debug()}}
  </div>
  <app-ai-settings></app-ai-settings>
</div>
